<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>HR Portal | Kemenkeu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Responsive bootstrap 4 admin template" name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'auth/lib/bootstrap/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'auth/assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'auth/css/site.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'auth/css/customMain.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'auth/assets/vendors/jqueryui/jquery-ui.css' %}">
        {% block style %}
        {% endblock %}
    </head>

    <body class="bg-color">

        {% comment %} content {% endcomment %}
        {% block content %}
        {% endblock %}

        <script src="{% static 'auth/lib/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'auth/assets/js/main.js' %}"></script>
        <script src="{% static 'auth/lib/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'auth/assets/vendors/jqueryui/jquery-ui.min.js' %}"></script>
        <script src="{% static 'auth/assets/js/passwordscheck.js' %}"></script>
        {% block script %}
        {% endblock %}

    </body>
</html>
